[package]
name = "polaris"
version = "0.0.0"
authors = ["Antoine Gersant <antoine.gersant@lesforges.org>"]
edition = "2018"
build = "build.rs"

[features]
default = ["bundle-sqlite"]
bundle-sqlite = ["libsqlite3-sys"]
ui = ["native-windows-gui", "native-windows-derive"]

[dependencies]
actix-files = { version = "0.5" }
actix-web = { version = "3" }
actix-web-httpauth = { version = "0.5.1" }
anyhow = "1.0.52"
ape = "0.4.0"
base64 = "0.13"
branca = "0.10.0"
cookie = { version = "0.14", features = ["signed", "key-expansion"] }
crossbeam-channel = "0.5"
diesel_migrations = { version = "1.4", features = ["sqlite"] }
futures-util = { version = "0.3" }
getopts = "0.2.21"
http = "0.2.6"
id3 = "1.0.2"
libsqlite3-sys = { version = "0.22", features = ["bundled", "bundled-windows"], optional = true }
lewton = "0.10.2"
log = "0.4.14"
metaflac = "0.2.5"
mp3-duration = "0.1.10"
mp4ameta = "0.11.0"
num_cpus = "1.13.1"
opus_headers = "0.1.2"
percent-encoding = "2.1"
pbkdf2 = "0.10"
rand = "0.8"
rayon = "1.5"
regex = "1.5.4"
rustfm-scrobble = "1.1.1"
serde = { version = "1.0.133", features = ["derive"] }
serde_derive = "1.0.133"
serde_json = "1.0.74"
simplelog = "0.11.1"
thiserror = "1.0.30"
toml = "0.5"
ureq = "1.5.5"
url = "2.2"

[dependencies.diesel]
version = "1.4.8"
default_features = false
features = ["libsqlite3-sys", "r2d2", "sqlite", "64-column-tables"]

[dependencies.image]
version = "0.23.14"
default_features = false
features = ["bmp", "gif", "jpeg", "png"]

[target.'cfg(windows)'.dependencies]
native-windows-gui = {version = "1.0.12", default-features = false, features = ["cursor", "image-decoder", "message-window", "menu", "tray-notification"], optional = true }
native-windows-derive = {version = "1.0.4", optional = true }

[target.'cfg(unix)'.dependencies]
daemonize = "0.4.1"
sd-notify = "0.3.0"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[dev-dependencies]
headers = "0.3"
fs_extra = "1.2.0"
