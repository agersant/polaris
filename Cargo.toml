[package]
name = "polaris"
version = "0.12.4"
authors = ["Antoine Gersant <antoine.gersant@lesforges.org>"]
edition = "2018"

[features]
default = ["service-rocket"]
ui = ["uuid", "winapi"]
service-rocket = ["rocket", "rocket_contrib"]

[dependencies]
anyhow = "1.0.35"
ape = "0.3.0"
base64 = "0.13"
crossbeam-channel = "0.5"
diesel_migrations = { version = "1.4", features = ["sqlite"] }
getopts = "0.2.15"
id3 = "0.5.1"
libsqlite3-sys = { version = "*", features = ["bundled", "bundled-windows"] }
rustfm-scrobble = "^1"
lewton = "0.10.1"
log = "0.4.5"
metaflac = "0.2.3"
mp3-duration = "0.1.9"
mp4ameta = "0.7.1"
num_cpus = "1.13.0"
opus_headers = "0.1.2"
pbkdf2 = "0.6"
rand = "0.7"
rayon = "1.3"
regex = "1.3.9"
reqwest = "0.9.2"
rocket = { version = "0.4.5", optional = true }
serde = { version = "1.0.111", features = ["derive"] }
serde_derive = "1.0.111"
serde_json = "1.0.53"
simplelog = "0.8.0"
thiserror = "1.0.19"
time = "0.1"
toml = "0.5"
url = "2.1"

[dependencies.diesel]
version = "1.4.5"
default_features = false
features = ["libsqlite3-sys", "r2d2", "sqlite"]

[dependencies.image]
version = "0.23.12"
default_features = false
features = ["bmp", "gif", "jpeg", "png"]

[dependencies.rocket_contrib]
version = "0.4.5"
default_features = false
features = ["json", "serve"]
optional = true

[target.'cfg(windows)'.dependencies]
uuid = { version="0.8", optional = true }
winapi = { version = "0.3.3", features = ["winuser", "libloaderapi", "shellapi", "errhandlingapi"], optional = true }

[target.'cfg(unix)'.dependencies]
sd-notify = "0.1.0"
unix-daemonize = "0.1.2"

[dev-dependencies]
percent-encoding = "2.1"
cookie = "0.14.0"
http = "0.2.1"
headers = "0.3"
