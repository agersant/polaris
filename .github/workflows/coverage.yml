name: Test Coverage

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    name: Measure Test Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Polaris
      uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
    - name: Get Thread count
      run: |
        echo "::set-output name=COUNT::$(nproc)"
      id: threads
    - name: Run Tarpaulin
      uses: actions-rs/tarpaulin@v0.1
      with:
        args: '--all-features --ignore-tests -- --test-threads=${{ steps.threads.output.COUNT }}'
        timeout: 240
        out-type: Xml
    - name: Upload Results
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
