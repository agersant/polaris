on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+**'

name: Release
env:
  POLARIS_VERSION: ${{ env.GITHUB_REF:10 }}

jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Checkout Polaris
      uses: actions/checkout@v1
      with:
        submodules: true
    - name: Install Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2020-01-01
        profile: minimal
        default: true
    - name: Build Installer
      run: res/windows/release_script
    - name: Create Github Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.POLARIS_VERSION }}
        release_name: Polaris ${{ env.POLARIS_VERSION }}
        draft: true
        prerelease: false
    - name: Upload Installer To Github Release
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/Polaris ${{ env.POLARIS_VERSION }}.msi
        asset_name: Polaris_${{ env.POLARIS_VERSION }}.msi
        asset_content_type: application/x-msi

  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Polaris
      uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build Archive
      run: res/unix/release_script.sh
    - name: Create Github Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.POLARIS_VERSION }}
        release_name: Polaris ${{ env.POLARIS_VERSION }}
        draft: true
        prerelease: false
    - name: Upload To Github Release
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/polaris-${{ env.POLARIS_VERSION }}.tar.gz
        asset_name: Polaris_${{ env.POLARIS_VERSION }}.tar.gz
        asset_content_type: application/gzip
