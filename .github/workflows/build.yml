name: Build

on:
  pull_request:
  push:

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        features: [--features default, --features service-rocket --no-default-features,--features service-actix --no-default-features, --features "ui"]
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release ${{ matrix.features }}
