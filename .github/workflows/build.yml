name: Build

on:
  pull_request:
  push:

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        backend: [service-rocket, service-actix]
        bundle-sqlite: ['', bundle-sqlite]
        ui: ['', ui]
        exclude:
          - os: windows-latest
            bundle-sqlite: ''

    steps:
    - name: Install libsqlite3-dev
      if: contains(matrix.os, 'ubuntu')
      run: sudo apt-get update && sudo apt-get install libsqlite3-dev
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release --no-default-features --features ${{ matrix.backend }} ${{ matrix.bundle-sqlite }} ${{ matrix.ui }}
