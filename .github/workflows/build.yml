name: Build

on:
  pull_request:
  push:

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        features: [--features default, --no-default-features --features service-rocket,--no-default-features --features service-actix, --features "ui profile-index"]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - name: Install libsqlite3-dev
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install libsqlite3-dev
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        default: true
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release ${{ matrix.features }}
